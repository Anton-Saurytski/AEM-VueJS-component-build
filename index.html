<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>VueJS Component Compilation</title>
    <!-- styles extracted from components -->
    <link rel="stylesheet" href="/a.css">
    <link rel="stylesheet" href="/b.css">
  </head>
  <body>
    <!-- mounting divs are replaced entirely by component markup -->
    <div id="componentA"></div>
    <div id="componentB"></div>

    <!-- webpack runtime and common code -->
    <script src="/manifest.js"></script>
    <!-- js from compiled *.vue components -->
    <script src="/a.js"></script>
    <script src="/b.js"></script>
  </body>
</html>
